	<!DOCTYPE html> 
	<html>
	<head>
		<title>Page Title</title
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="jquery.mobile-1.4.3.min.css" />
		<script src="jquery-1.11.1.min.js"></script>
		<script src="jquery.mobile-1.4.3.min.js"></script>
		<script src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
		<script>
			var taskList=[];
			function addTask(){
				var element=$("#Task");
				var elementval = element.val();
				taskList.push(elementval);
				$("#taskupdate").remove();
				$("#list").empty();
				for (var i=0; i<taskList.length; i++){
					
					console.log(taskList);
					$("#list").append('<li onclick="Delete('+i+')"><a>' + taskList[i] + "</li></a>").listview("refresh");
				}
			}
			
			function Delete(i){
	
				taskList.splice(i,1);	
				console.log(taskList);
				$(".what").empty();
				for (var i=0; i<taskList.length; i++){
					console.log(taskList);
					$("#list").append('<li onclick="Delete('+i+')"><a>' + taskList[i] + "</li></a>").listview("refresh");
				}				
			}
		</script>
	</head>

	<body>
		<div data-role="page">
			
			
			<div data-role="header">
				<h1>Our To Do List</h1>
			</div>
				<input type ="text" id="Task"/>
				<input type="button" value="Add" data-theme="a" data-iconpos="right" data-icon="plus" onclick="addTask()"/>
				
			<div role="main" class="ui-content">
			</div>
			<div data-role="footer">
				<h4>My Task</h4>
				<p id="taskupdate" align = "center">No tasks yet</p>
			</div>
				<ul data-role="listview" id="list" class= "what" data-theme="a" data-iconpos="right" data-icon="delete"/>
					
				</ul>

		</div>
	</body>
	</html>
